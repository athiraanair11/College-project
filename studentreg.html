<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table table-borderless">
        <tr>
            <td>Name:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Admission No:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Roll No:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>College:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Department:</td>
            <td><select class="form-control" name="" id="">
                <option value="electronics">Electronics</option>
                <option value="computer science">Computer Science</option>
                <option value="mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
            </select></td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Email Id:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Pincode:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Phone No:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Parent's Name:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Parent's Phone No:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input class="form-control" type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input class="form-control" type="password" name="" id=""></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-secondary">REGISTER</button></td>
        </tr>
        
    </table>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
